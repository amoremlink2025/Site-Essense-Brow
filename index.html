    <style>

            min-height: 100vh;

        }
        
        .container {
            max-width: 450px;
            width: 100%;
            background: rgba(23, 20, 18, 0.9);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(212, 175, 55, 0.2);
        }
        
        .header {
            background: linear-gradient(to bottom, #1c1917, #141210);
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }
        
        .logo {
            font-family: 'Cinzel', serif;
            font-size: 14px;
            letter-spacing: 8px;
            color: #d4af37;

        .title {
            font-family: 'Cinzel', serif;

            color: #f1e1a7;

            font-size: 14px;
            color: #bdb5a8;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-top: 5px;
        }
        
        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, #d4af37, transparent);
            margin: 20px 0;
        }
        
        .content {
            padding: 30px;
        }
        
        .description {
            text-align: center;
            font-size: 14px;
            line-height: 1.6;
            color: #bdb5a8;
            margin-bottom: 25px;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .link {
            display: flex;
            align-items: center;
            background: linear-gradient(to right, #171412, #1c1917);
            padding: 15px 20px;
            border-radius: 12px;
            text-decoration: none;
            color: #e9e1d3;
            transition: all 0.3s ease;
            border: 1px solid rgba(212, 175, 55, 0.1);
        }
        
        .link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.2);
            border-color: rgba(212, 175, 55, 0.3);
        }
        
        .link-icon {
            width: 40px;
            height: 40px;
            background: rgba(212, 175, 55, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 18px;
            color: #d4af37;
        }
        
        .link-text {
            flex: 1;
            font-size: 14px;
            font-weight: 500;
        }
        
        .link-arrow {
            color: #d4af37;
            font-size: 14px;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(212, 175, 55, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #d4af37;
            font-size: 18px;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .social-icon:hover {
            background: #d4af37;
            color: #0c0a09;
            transform: translateY(-3px);
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #8a8376;
            border-top: 1px solid rgba(212, 175, 55, 0.1);
        }
        
        .decoration {
            position: absolute;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.1) 0%, transparent 70%);
            border-radius: 50%;
        }
        
        .decoration-1 {
            top: -50px;
            left: -50px;
        }
        
        .decoration-2 {
            bottom: -50px;
            right: -50px;
        }
        
        @media (max-width: 480px) {
            .title {
                font-size: 28px;
                letter-spacing: 8px;
            }
            
            .content {
                padding: 20px;
            }
            
            .link {
                padding: 12px 15px;
            }
            
            .link-icon {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
        }
    </style>
